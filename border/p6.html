<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 5px solid green;
            outline-width: 8px;
            outline-color: orangered;
            margin:100px;
            padding: 10px;
        }

    .b1 {outline="b1">solid}
    .b2 {outline="b2">dashed
    .b3 {outline="b3">dotted
    .b4 outline="b4">inset
    .b5 outline="b5">outset
    .b5 outline="b6">groove
    .b6 outline="b7">ridge
    .b7 outline="b8">mixed
    .b8 outline="b9">double
    </style>
</head>
<body>
    <h3>outline</h3>
    <p class="b1">solid</p>
    <p class="b2">dashed</p>
    <p class="b3">dotted</p>
    <p class="b4">inset</p>
    <p class="b5">outset</p>
    <p class="b6">groove</p>
    <p class="b7">ridge</p>
    <p class="b8">mixed</p>
    <p class="b9">double</p>
</body>
</html>
