        table,tr,th,td {
            border: 1px solid #222;
            border-collapse: collapse;
        }

        tr,td,th{
            padding: 10px;
        }
    /* nth-child(position) can terget any child elements */
       tr:nth-child(even) {
        background-color: #ddd;
        color: #222;
       }

       tr:nth-child(odd) {
        background-color: slateblue;
        color: #fff;
       }
    </style>
</head>

    <h3>html tag:nth-child()</h3>
