<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:frist-chid {
            color: orange;
            font-weight: bold;
        }

        ul li:Last-chid {
            color: crimson;
            font-weight: bold;
        }

        section div:first-child{
            background-color: red;
        }

        section div:last-child{
            background-color: red;
        }

        section div:nth-child(3){
            background-color: orange;
        }
    </style>
</head>
<body>
    <h3>:frist-child and last -child</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>

    <section>
        <div>
            <p>frist div section</p>
        </div>
        <div>
            <p>second div section</p>
        </div>
        <div>
            <p>third div section</p>
        </div>
        <div>
            <p>four div section</p>
        </div>
        <div>
            <p>five div section</p>
        </div>
        <div>
            <p>six div section</p>
        </div>
    </section>
</body>
</html>
