<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: gray;
        }
        /* tild operator */
        div  ~ p {
            color: #fff;
            background-color: orange;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1> element  elements (General sibling combinator) ~ </h1>
    <!--it targets all childs after the parents-->
    <h3>Samole heading</h3>

    <div>
        <h3>Css title here</h3>
        <p> njbjbfoweoignjkwegionekngoiewnokl</p>
        <h3>Another heading</h3>
    </div>

    <h3>Sample heading</h3>

    <p>this is sample paragraph</p>

    <h3>sample heading</h3>

</body>
</html>
