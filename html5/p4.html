<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Datalist</h3>
    <form action="">
        <label for="">city Names</label>
        <input type="text" name="city" list="citynames">
        <br><br>
        <label for="">mobile</label>
        <input type="text" name="mobile" list="phone">
        <br><br>
        <input type="submit" value="create">
    </form>

    <datalist id="citynames">
        <option value="bengaluru"></option>
        <option value="chorbazar"></option>
        <option value="bihar"></option>
        <option value="gghugr"></option>
        <option value="cengaluru"></option>
        <option value="jdngaluru"></option>
    </datalist>

    <datalist id="phone">
        <option value="91"></option>
        <option value="81"></option>
        <option value="71"></option>

        
    </datalist>

</body>
</html>
