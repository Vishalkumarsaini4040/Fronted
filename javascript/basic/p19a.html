<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            border: 2px solid #222;
            padding: 20px;
            width: 50%;
            margin: auto;
            flex-direction: column ;
        }

        form .form-group {
            margin: 4px;
        }

        .form-group input {
            padding: 12px 14px;
            font-size: 1.2rem;
            font-size: bold;
        }

        #result {
            padding: 20px;
            width: 50%;
            font-size: 1.2rem;
            color: #fff;
            background-color: orangered;
            margin: auto;

        }
    </style>
</head>

<body>
    <h1>Rem of 2 number</h1>
    <!-- onsumbit -> assign as attribute (js event) -->
         <form onsubmit="submitHandler(event)" name="myform" method="post">
            <div class="form-group">
                <label for="in1">Enter input -1 </label>
                <input type="number" name="in1" id="in1" required>;
            </div>
            <div class="form-group">
                <label for="in2">Enter input -2 </label>
                <input type="number" name="in2" id="in2" required>;
            </div>
            <div class="form-group">
                <!-- <input type="button" value="calculate" class="btn" onclick="sumbitHandler()" > -->
                <input type="submit" value="calculate" class="btn">
                <input type="reset"  value="clear">
            </div>

         </form>

         <div class="res" id="result"></div>

         <script>
            var in1 = document.getElementById('in1'); /* Dom Element */
            var in2 = document.getElementById('in2');
            var res = document.getElementById('result');
            // document.queryselector('div') ('#result') ('.res')

            function submitHandler(event) {
                event.preventDefault(); // avoid page refresh/reload
                console.log('in1 =' , in1.value);
                console.log('in2 =' , in2.value);
                var x = Number(in1.value);
                var y = Number(in2.value);

                var out = x*y;

                res.innerHTML =`<h1> product = ${out} </h1>`;
            }
         </script>
</body>
</html>
