<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Non Parameter return type function</h3>


    <script>
        function product() {
            // var a = 123;
            // prompt() => browser object Model property / window opbject
            var a = prompt("enter Number input a?");
            var b = window.prompt("enter Number input b?");

            return Number(a) + Number(b); // Number() => constructor
        }

        var output = product();
        alert("op");
        document.write(`<h3> product = ${ output } </h3>`);
    </script>
</body>
</html>
