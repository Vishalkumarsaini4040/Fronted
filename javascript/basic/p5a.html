<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        use switch key = add,sub,mul,div,rem a and b
    </h1>
    <botton onclick="codeHandler()">Excute code</botton> 
    <script>
        function codeHandler() {
            var key = prompt('Enter any one an operation value add,sub,mul,div,mod?');
            var a = prompt('Enter value of a?');
            var b = prompt('Enter value of b?');
                // constructor - number, Bollean, String, Array, object
            var x = Number(a)
            var y = Number(b)
            var res = 0;

            switch(key) {
                case "add":
                    res = x + y;
                    document.write('<h1> Additional of 2 number = ${res} </h1>');
                    break;
                    case "sub":
                    res = x - y;
                    document.write('<h1> sub of 2 number = ${res} </h1>');
                    break;
                    case "mul":
                    res = x * y;
                    document.write('<h1> mul of 2 number = ${res} </h1>');
                    break;
                    case "div":
                    res = x > y;
                    document.write('<h1> Additional of 2 number = ${res} </h1>');
                    document.write('<h1> Modula of 2 number = $ {res}</h1>');
                    break;
                    default : document.write('<h1>Choose proper operation ');
                
                    
                
                
            }
        }
    </script>

    
</body>
</html>
