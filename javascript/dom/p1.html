<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="block"></section>

    <hr>

    <button id="btn" onclick="btnclick()">click me</button>

    <script>
        document.write(`<h1> Welcome to javascript </h1>`);
        document.writeln(`<h1> Welcome to javascript </h1>`);   
        
        document.getElementById('block').innerHTML = `<h3>Custom Location text  </h3>`;
        document.getElementById('block').style.backgroundColor = 'orange';
        document.getElementById('block').style.color = '#fff';
        document.getElementById('block').style.padding = '20px';
        document.getElementById('block').style.textalign = 'center';

    </script>

    <script>
          function btnclick() {
               document.getElementById('btn').innerText = "Button clicked";
          }
    </script>
</body>
</html>
