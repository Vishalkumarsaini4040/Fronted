<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>window close() and window open()</h4>

    <button onclick="openHandler()" >open</button>
    <button onclick="closeHandler()" >close</button>

    <script>
        var webStats;

        function openHandler() {
            /* alias for window.open() */
            webStats = open ('https://github.com' , 'Sample window' , 'width=20px;height=300px;'); // open in new window
            // webstats = window.open('https://github.com'); // to open in new tab
            document.write*('wait for 5sec')


            setTimeout(() => {
                webStats.close ()
            }
            )
        }

        function closeHandler() {
            console.log(`webstats =` , webStats)
            webStats.close();  
        }
    </script>


</body>
</html>
